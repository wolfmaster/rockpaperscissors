<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER SCISSORS</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors</h1>

    <h3 class="score-message" id="scoreMessage">
        First to score 5 points wins the game!
    </h3>

    <div class="marcador">
        <div class="user-label badge">User</div>
        <div class="comp-label badge">PC</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
    </div>
        <div id="result">

            <img id="machine-img" src="img/rock.png">

            <div id="start-text">
            Choose an option to get started
            </div>

            <img id="user-img" src="img/rock.png">

        </div>

        <div id="group-btn">
            <button id="rock" type="button">
            <img src="img/rock.png"/>
            </button>
            <button id="paper" type="button">
            <img src="img/paper.png"/>
            </button>
            <button id="scissors" type="button">
            <img src="img/scissors.png"/>
            </button>
        </div>
        <footer>Made with &#128151 by Cristina</footer>
    

    
    
    <script src="piedrapapeltijera.js"></script>
</body>
</html>
